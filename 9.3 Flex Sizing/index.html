<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Sizing</title>
    <style>
    .container {
      display: flex;
      justify-content: space-between;
  
      margin-right: 25% ;
      width: 100%;
      height: 100px;
    }
    
    .container > * {
        background-color: rgb(98, 98, 247);
        margin: 30px;
    }

    .item1 {
      flex-basis: 200px;
      min-width: 50px;
    }

    .item2 {
      flex-basis: 200px;
      flex-shrink: 0;
    }

    .item3 {
      flex-basis: 400px;
      flex-shrink: 0;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
    </div>
</body>
</html>
